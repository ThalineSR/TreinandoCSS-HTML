<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
           width: 200px;
           height: 200px;
           border: solid;
           border-width: 20px;
           border-image-source: url(https://laart.art.br/wp-content/uploads/2020/02/oqueearteabstrata-capa.jpg); /* URL da imagem da borda */
           border-image-slice: 30; /* Define a largura da área de corte da imagem da borda */
           border-image-repeat: round; /* Repete a imagem da borda para preencher a borda */
           border-image-outset: 10px; /* Define a margem entre a borda e o conteúdo */
        }
    </style>
</head>
<body>
    <cite>border-image: image-slice;</cite>
    <div class="exemplo" id="image-slice"><p><b>determina quais partes da imagem serão esticadas para desenhar a borda.</b></p></div>
    
</body>
</html>
